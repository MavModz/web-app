<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login-theme.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="svg-container">
        <!-- Replace this with your SVG code or URL -->
        <svg width="500" height="500" viewBox="0 0 100 100">
            <img class="logo-size" src="{{ url_for('static', filename='img/graphic3.svg') }}">
        </svg>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container shadow">
                    <h3>Reset Password</h3>
                    <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    <form class="form" method="post" action="/reset_password">
                        <input type="email" name="email" class="form-control mb-3" placeholder="Username" required>
                        <input type="password" name="password" class="form-control mb-3" placeholder="Password"
                            required>
                        <div>
                            <button id="submit" type="submit" class="ibtn">Reset</button><a href="/login">Login
                                instead?</a>
                        </div>
                    </form>
                    <div class="page-links">
                        <a href="/register">Register New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var resetPasswordBtn = document.getElementById("submit");
        resetPasswordBtn.addEventListener("click", function (event) {
            event.preventDefault();
            var form = event.target.form;
            var email = form.email.value;
            var password = form.password.value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText); // Parse the JSON response
                    if (response.status == "success") {
                        // Display custom alert box for successful password reset
                        var successAlert = document.createElement("div");
                        successAlert.innerHTML = "Password reset successful!";
                        successAlert.classList.add("custom-alert");
                        document.body.appendChild(successAlert);
                        setTimeout(function () {
                            window.location.href = "/login";
                        }, 1500); // 1.5 second delay
                    } else {
                        // Display custom alert box for failed password reset
                        var failureAlert = document.createElement("div");
                        failureAlert.innerHTML = "Password reset failed. Invalid email or password!";
                        failureAlert.classList.add("custom-alert");
                        document.body.appendChild(failureAlert);
                        setTimeout(function () {
                            location.reload();
                        }, 1500); // 1.5 second delay
                    }
                }
            };
            xhttp.open("POST", "/reset_password", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("email=" + email + "&password=" + password);
        });

    </script>
</body>

</html>
