<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

    <!-- Navigation Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Loan Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                    <li class="nav-item">

                    </li>

        </div>
    </nav>

    <!--Cards-->

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-color-1">
                    <div class="card-body">
                        <h2>Total Earnings</h2>
                        <h4>Rs 5000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-color-2">
                    <div class="card-body">
                        <h2>Total Earnings</h2>
                        <h4>Rs 5000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-color-3">
                    <div class="card-body">
                        <h2>Total Earnings</h2>
                        <h4>Rs 5000</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body bg-primary">
                        <h2>Total Earnings</h2>
                        <h4>Rs 5000</h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-md-9">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Create a new entry</p>
                        <button class="btn btn-danger w-100">Add New</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="notification" id="notification">
        <p>Welcome back <span id="username-placeholder"></span></p>
        <span class="notification_progress"></span>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        var notificationElement = document.getElementById('notification');
        var usernamePlaceholder = document.getElementById('username-placeholder');

        // Fetch user's name from the backend
        fetch('/get_user_name')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var userName = data.name; // Assuming the name field is 'name' in your database table
                    usernamePlaceholder.textContent = userName;
                    var welcomeMessage = "Welcome back, " + userName + "!";
                    notificationElement.querySelector('p').textContent = welcomeMessage;
                    notificationElement.classList.add('fade-in');
                }
            })
            .catch(error => {
                console.error('Error fetching user name:', error);
            });
    </script>
</body>
